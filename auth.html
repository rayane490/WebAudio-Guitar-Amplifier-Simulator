<html>
<head>
    <link rel="stylesheet" charset="UTF-8" href="css/bootstrap.css">
    <link rel="stylesheet" charset="UTF-8" href="css/auth.css">
    
</head>
<body>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 auth-connect-form">
            <div class="auth-title">
                <h1>WebAudio 2016</h1>
            </div>
            <div class="well">
                <form action="/login" method="post">

                        <div class="form-group form-group-lg">
                            <input type="text" class="form-control" name="username" placeholder="Username"/><br/>
                        </div>
                        <div class="form-group form-group-lg">
                            <input type="password" class="form-control" name="password" placeholder="Password"/>
                        </div>
                        <div class="form-group form-group-lg ">
                            <input type="submit" style="display: block; width: 100%;" class="btn btn-connect btn-lg" value="Let's go !"/>
                        </div>

                </form>
               </div>  
        </div>
    </div>
</body>
</html>
